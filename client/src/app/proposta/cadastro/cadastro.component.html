<div class="card card-proposta">
  <div class="ui-g-12">
    <div class="card-body">
      Solicite, gentilmente, os dados pessoais e de endereço do cliente.
    </div>
  </div>

  <div class="ui-g-12">
    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup-addon">
        <label for="cpf">CPF</label>
        <input pInputText type="text" id="cpf"/>
      </div>
    </div>

    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup-addon">
        <label for="nome">Nome</label>
        <input pInputText type="text" id="nome"/>
      </div>
    </div>

    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup-addon">
        <label for="genero">Gênero</label>
        <p-dropdown id="genero" [style]="{'width': '100%', 'height': '34px'}" [options]="generos"
                    placeholder="Selecione" optionLabel="label" [showClear]="true"></p-dropdown>
      </div>
    </div>

    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup-addon">
        <label for="dataNascimento">Data de nascimento</label>
        <input pInputText type="text" id="dataNascimento"/>
      </div>
    </div>

    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup-addon">
        <label for="profissao">Profissão</label>
        <input pInputText type="text" id="profissao"/>
      </div>
    </div>

    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup-addon">
        <label for="rendaMensal">Renda Mensal</label>
        <input pInputText type="text" id="rendaMensal"/>
      </div>
    </div>
  </div>

  <div class="ui-g-12">
    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup-addon">
        <label for="cep">CEP</label>
        <input pInputText type="text" id="cep"/>
      </div>
    </div>

    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup-addon">
        <label for="cidade">Cidade</label>
        <input pInputText type="text" id="cidade"/>
      </div>
    </div>

    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup-addon">
        <label for="estado">Estado</label>
        <input pInputText type="text" id="estado"/>
      </div>
    </div>

    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup-addon">
        <label for="logradouro">Logradouro</label>
        <input pInputText type="text" id="logradouro"/>
      </div>
    </div>

    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup-addon">
        <label for="numero">Número</label>
        <input pInputText type="text" id="numero"/>
      </div>
    </div>

    <div class="ui-g-12 ui-md-4">
      <div class="ui-inputgroup-addon">
        <label for="telefone">DDD + Telefone </label>
        <input pInputText type="text" id="telefone"/>
      </div>
    </div>
  </div>
</div>
